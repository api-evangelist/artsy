aid: artsy
name: Artsy
description: >-
  The Artsy Public API provides access to images of historic artwork and related
  information on artsy.net for educational and other non-commercial purposes. In
  comparison to the set of data on artsy.net this API has limited scope. For
  example, only public domain works are currently accessible. By using this API,
  you agree to our API Terms of Use. 
